<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Matrix</title>
</head>
<body>
    <div class="wrapper">
        <div class="EnterIntoInput">
            <label>Сколько требуется вершин?</label>
            <input type="text" size="1" class="vertexInput">
            <button class="btnCreateVertex">Создать</button>
        </div>
        <button class="expample ex1">Пример 1</button>
        <button class="expample ex2">Пример 2</button>
        <button class="expample ex3">Пример 3</button>
        <button class="expample ex4">Пример 4</button>
    </div>
    <div class="dataEntry"></div>
    <button class="outMatrixs">Вывести</button>
    <div class="forLine">
        <div class="nameOfMatrixA">Суммарная матрица смежности A<sub>s</sub></div>
        <table class="tableOfMatrixA"></table>
        <div class="nameOfMatrixC">Матрица связности С</div>
        <table class="tableOfMatrixC"></table>
        <div class="outText"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
